<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Client Meteorological Risk - Overview</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/risk.js" defer></script>
</head>
<body>

  <h1>Client Meteorological Risk - Overview</h1>

  <div class="main-layout">
    <!-- Navigation bar with icons -->
    <div class="navbar">
      <a href="index.html" title="Overview"><img src="images/overview.svg" alt="Overview Icon"></a>
      <a href="forecast.html" title="Forecast"><img src="images/forecast.svg" alt="Forecast Icon"></a>
      <a href="severe.html" title="Severe Weather"><img src="images/severe.svg" alt="Severe Icon"></a>
      <a href="fire.html" title="Fire Risk"><img src="images/fire.svg" alt="Fire Icon"></a>
      <a href="flooding.html" title="Flooding Risk"><img src="images/flood.svg" alt="Flood Icon"></a>
      <a href="hurricane.html" title="Hurricane Risk"><img src="images/hurricane.svg" alt="Hurricane Icon"></a>
      <a href="wind.html" title="Wind Risk"><img src="images/wind.svg" alt="Wind Icon"></a>
    </div>

    <div class="dashboard-visuals">

      <!-- Overview Top Box -->
      <div class="overview-top-box">
        Highlights: &lt;Text from Forecaster with daily updates and overview to aid in client getting to the most important data quickly.&gt;
      </div>
    
      <!-- Gauges Row -->
      <div class="gauges-row">
        <div class="gauge"><canvas id="extremeGauge"></canvas><p>Extreme Risk</p></div>
        <div class="gauge"><canvas id="highGauge"></canvas><p>High Risk</p></div>
        <div class="gauge"><canvas id="mediumGauge"></canvas><p>Medium Risk</p></div>
        <div class="gauge"><canvas id="lowGauge"></canvas><p>Low Risk</p></div>
        <div class="gauge"><canvas id="slightGauge"></canvas><p>Slight Risk</p></div>
      </div>
    
      <!-- Risk Table + Charts Flex Layout -->
      <div class="risk-charts-container">
        <div class="risk-table" id="riskTable"></div>
        <div class="charts-side">
          <div class="pie-chart">
            <canvas id="riskPieChart"></canvas>
          </div>
          <div class="bar-chart">
            <canvas id="riskBarChart"></canvas>
          </div>
        </div>
      </div>
    
    </div>
  </div>

</body>
</html>
