<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Client Meteorological Risk - Severe Weather Risk</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

  <h1>Client Meteorological Risk - Severe Weather</h1>

  <div class="main-layout">
    <!-- Navigation bar with icons -->
    <div class="navbar">
      <a href="index.html" title="Overview"><img src="images/overview.svg" alt="Overview Icon"></a>
      <a href="forecast.html" title="Forecast"><img src="images/forecast.svg" alt="Forecast Icon"></a>
      <a href="severe.html" title="Severe Weather"><img src="images/severe.svg" alt="Severe Icon"></a>
      <a href="fire.html" title="Fire Risk"><img src="images/fire.svg" alt="Fire Icon"></a>
      <a href="flooding.html" title="Flooding Risk"><img src="images/flood.svg" alt="Flood Icon"></a>
      <a href="hurricane.html" title="Hurricane Risk"><img src="images/hurricane.svg" alt="Hurricane Icon"></a>
      <a href="wind.html" title="Wind Risk"><img src="images/wind.svg" alt="Wind Icon"></a>
    </div>

    <!-- Main Content -->
    <div class="content">
      <div class="overview-box">
        Highlights: &lt;Text from Forecaster with daily updates and overview to aid in client getting to the most important data quickly.&gt;
      </div>
      <div class="day-selector" style="text-align:center; margin-bottom:1rem;">
          <button onclick="loadDay(1)">Day 1</button>
          <button onclick="loadDay(2)">Day 2</button>
          <button onclick="loadDay(3)">Day 3</button>
          <button onclick="loadDay(4)">Day 4</button>
          <button onclick="loadDay(5)">Day 5</button>
          <button onclick="loadDay(6)">Day 6</button>
          <button onclick="loadDay(7)">Day 7</button>
          <button onclick="loadDay(8)">Day 8</button>
      </div>
      <div class="bottom-section">
        <!-- Map -->
        <div class="map-container">
          <div id="map"></div>
        </div>

        <!-- Location-specific forecast info -->
        <div class="location-info">
          Forecast information<br>For location selected
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts should be placed here to ensure DOM is ready -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/severe.js"></script>

</body>
</html>
